<script>

    {% include analytics.html %}
    <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
    } else {
    document.getElementById("myBtn").style.display = "none";
    }
    }
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    }
    </script>
    <script type="text/javascript">
    function share(){
    var currentLocation = window.location;
    var currentTitle = document.title;
    if (navigator.share) {
    navigator.share({
    title: currentTitle,
    url: currentLocation,
    })
    .then(() => console.log('Successful Share'))
    .catch((error) => console.log('Error sharing', error));
    }
    }
    </script>

    <script type="text/javascript">
        function light_toggle() {
            var el1 = document.getElementById("light-mode");
            if(el1.disabled) {
                el1.disabled = false;
                localStorage.setItem("lightmode", "enabled");
                document.getElementById("tray-icon").innerHTML = "üåì";
            } else {
                el1.disabled = true;
                localStorage.setItem("lightmode", "disabled");
                document.getElementById("tray-icon").innerHTML = "üåó";
            }
        }
    </script>
    <script>
      headings = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
      headings.forEach(function(heading, _) {
        //console.log(heading);
        var  icon, id;
        heading_id = heading.id;
        if (heading_id) {
          heading_link = document.createElement("a");
          heading_link.href = "#"+heading_id;
          heading_link.classList.add("header-link");
          
          //console.log(heading_link);

          heading_icon = document.createElement("i");
          heading_icon.classList.add("fa");
          heading_icon.classList.add("fa-link");

          heading_link.appendChild(heading_icon);

          heading.appendChild(heading_link);
        }
      })
      </script>
