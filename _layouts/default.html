<html lang="en">
  <head>

    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link disabled type="text/css" id="light-mode" rel="stylesheet" href="{{ site.baseurl }}/light.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <meta name="google-site-verification" content="4coaO0YVCAhaE5LAetM4wCbwk1TgAjgNA_G0ywyitnI" />

    <style>
    html {
    scroll-behavior: smooth;
    }
    .read-more {
    color: white;
    font-family: Montserrat, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    }
    .site-name {
    font-family: Montserrat, sans-serif;
    font-weight: bold;
    letter-spacing: -2px;
    }
    </style>
    <style type="text/css">
    .button {
    background-color:#4fe377;
    -moz-border-radius:28px;
    -webkit-border-radius:28px;
    border-radius:28px;
    border:1px solid #18ab29;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:17px;
    font-weight:bold;
    padding: 10px;
    text-shadow:0px 1px 0px #000000;
    }
    .button:hover {
    background-color:#6d9657;
    }
    .button:active {
    position:relative;
    top:1px;
    }
    #mc_embed_signup {
    background: #262121;
    clear:left;
    color: white;
    font:14px Consolas, monaco, monospace;
    text-align: center;
    }
    #mce-EMAIL {
    border-radius: 12px;
    margin: 5px;
    -webkit-appearance: none;
    height: 30px;
    text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
            <p id="tray-icon" style="cursor:pointer;position: fixed; right: 23px; top: 23px;" onclick="light_toggle()" title="Toggle night mode">ðŸŒ—
            </p>
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <div class="social-icons-custom">
              <a href="https://github.com/{{ site.footer-links.github }}" title="GitHub">
                <i class="fab fa-github fa-lg"></i>
              </a>
              <a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" title="LinkedIn">
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
              <a href="https://dev.to/{{ site.footer-links.devto }}" title="DEV.to">
                <i class="fab fa-dev fa-lg"></i>
              </a>
              <a href="https://www.twitter.com/{{ site.footer-links.twitter }}" title="Twitter">
                <i class="fab fa-twitter fa-lg"></i>
              </a>
              <a href="http://stackoverflow.com/{{ site.footer-links.stackoverflow }}" title="StackOverflow">
                <i class="fab fa-stack-overflow fa-lg"></i>
              </a>
            </div>
            <br>

            <p class="site-description">{{ site.description }}</p>
          </div>
          <nav>
            <a href="{{ site.baseurl }}/">Blogs</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a href="https://drive.google.com/file/d/1jn3Zzm5_yAeWQtBJZZiWVYblFwdG3qb6/view?usp=sharing">Resume</a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      <i onclick="topFunction()" id="myBtn" style="display: none;" class="fas fa-chevron-up fa-2x"></i>
      {{ content }}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
    <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
    } else {
    document.getElementById("myBtn").style.display = "none";
    }
    }
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    }
    </script>
    <script type="text/javascript">
    window.onload = function() {
    registerSW();
    };
    async function registerSW(){
    if('serviceWorker' in navigator) {
    try{
    await navigator.serviceWorker.register('/SW.js');
    } catch(e) {
    console.log('SW Registration Failed.');
    }
    }
    }
    </script>
    <script type="text/javascript">
    function share(){
    var currentLocation = window.location;
    var currentTitle = document.title;
    if (navigator.share) {
    navigator.share({
    title: currentTitle,
    url: currentLocation,
    })
    .then(() => console.log('Successful Share'))
    .catch((error) => console.log('Error sharing', error));
    }
    }
    </script>
    <script>
     if (localStorage.getItem("lightmode") == "enabled") {
         document.getElementById("light-mode").disabled = false;
     } else {
         document.getElementById("light-mode").disabled = true;
     }
    </script>
    <script type="text/javascript">
        function light_toggle() {
            var el1 = document.getElementById("light-mode");
            if(el1.disabled) {
                el1.disabled = false;
                localStorage.setItem("lightmode", "enabled");
                document.getElementById("tray-icon").innerHTML = "ðŸŒ“";
            } else {
                el1.disabled = true;
                localStorage.setItem("lightmode", "disabled");
                document.getElementById("tray-icon").innerHTML = "ðŸŒ—";
            }
        }
        function msg(){
              alert("I will reach you soon");
              var frm = document.getElementsByName('gform')[0];
              frm.submit(); // Submit the form
              return false; // Prevent page refresh
        }
        function clear(){
              var frm = document.getElementsByName('gform')[0];
              frm.reset();  // Reset all form data
        }     
    </script>
    <script type="text/javascript">
        var elem = document.getElementsByName("colorpad");
        for (var j = 0; j < elem.length; j++){
        elem[j].style.backgroundColor = randomColor({luminosity: 'light'});
        }
    </script>
  </body>
</html>
