<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <style type="text/css">
    #projects {
      max-width: 740px;
        min-height: 300px;
        /* display: table; */
        background-color: red;
        border-radius: 15px 15px;
        transition: all .2s ease-in-out;
        margin: 30px;
    }
    #projects:hover{
      transform: scale(1.1);
      box-shadow: rgba(0, 0, 0, 0.75) 13px 17px 26px -1px;
      border-radius: 40px 40px 40px 40px;
    }
    #name h2{
      text-align: center;
        padding: 10px 10px 10px 10px; 
    }
    #desct {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h2 {
        margin: 0.8em 0 0.5em 0;
        color: #171414;
        font-weight: bold;
        font-family: 'Ultra', sans-serif;
        font-size: 30px;
        line-height: 40px;
        text-transform: uppercase;
        text-shadow: 0 5px #928d8d, 0 6px #777;
    }
    #link {
      display: flex;
        justify-content: center;
        align-items: center;
    }
    #link img {
        width: 50px;
        height: 50px;
        transition: transform .3s ease-in-out;
        float: left;
      }
      #link img:hover {
        background-color: white;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      #link .code-text {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      top: 170px;
      left: 60%;
    }
    #link:hover .code-text {
        visibility: visible;
    }
    #link2 {
      display: flex;
        justify-content: center;
        align-items: center;
    }
    #link2 img {
        width: 50px;
        float: right;
        height: 50px;
      }
      #desct p {
        font-size: 20px;
        line-height: 20px;
        margin: 20px;
      }
      #link2 .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      top: 220px;
      left: 60%;
    }
    #link2:hover .tooltiptext {
        visibility: visible;
    }
      .cards {
        display: grid;
        grid-template-columns: auto;
        position: relative; 
        align-items: center;
        justify-content: center;
      }
  </style>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blogs</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a href="https://drive.google.com/file/d/1-kjhkKSNhDejLVXO3PUK2JRjwDMB7JZt/view?usp=sharing">Resume</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    </script>
  </body>
</html>
