<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json"/>
    <meta name="google-site-verification" content="4coaO0YVCAhaE5LAetM4wCbwk1TgAjgNA_G0ywyitnI" />
    
    <style>
      html {
        scroll-behavior: smooth;
      }
      #myBtn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            border: none;
            outline: none;
            background-color: #eb1515;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 23px;
      }
      #myBtn:hover {
        background-color: #37dd0c;
      }
      .read-more {
        color: #1bd91b;
        font-family: Montserrat, sans-serif;
        font-weight: bold;
      }
      .site-name {
        font-family: Montserrat,sans-serif;
        font-weight: bold;
      }
    </style>
    <style type="text/css">
      .button {
        background-color:#4fe377;
        -moz-border-radius:28px;
        -webkit-border-radius:28px;
        border-radius:28px;
        border:1px solid #18ab29;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:17px;
        font-weight:bold;
        padding: 10px;
        text-shadow:0px 1px 0px #000000;
      }
      .button:hover {
        background-color:#6d9657;
      }
      .button:active {
        position:relative;
        top:1px;
      }
      #mc_embed_signup {
        background: #262121;
        clear:left;
        color: white;
        font:14px Consolas, monaco, monospace;
        text-align: center;
      }
      #mce-EMAIL {
          border-radius: 12px;
          margin: 5px;
          -webkit-appearance: none;
          height: 30px;
          text-align: center;
      }
</style>

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <div class="social-icons-custom">
              <a href="https://github.com/{{ site.footer-links.github }}">
                <i class="fab fa-github" style="color:white;"></i>
              </a>
              <a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}">
                <i class="fab fa-linkedin" style="color:white;"></i>
              </a>
              <a href="https://dev.to/{{ site.footer-links.devto }}">
                <i class="fab fa-dev" style="color:white;"></i>
              </a>
              <a href="https://www.twitter.com/{{ site.footer-links.twitter }}">
                <i class="fab fa-twitter" style="color:white;"></i>
              </a>
              <a href="http://stackoverflow.com/{{ site.footer-links.stackoverflow }}">
                <i class="fab fa-stack-overflow" style="color:white;"></i>
              </a>
            </div>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blogs</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a href="https://drive.google.com/file/d/1jn3Zzm5_yAeWQtBJZZiWVYblFwdG3qb6/view?usp=sharing">Resume</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("myBtn").style.display = "block";
        } else {
          document.getElementById("myBtn").style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <script type="text/javascript">
        window.onload = function() {
            registerSW();
        };
        async function registerSW(){
        if('serviceWorker' in navigator) {
            try{
                await navigator.serviceWorker.register('{{ site.baseurl }}/sw.js');
            } catch(e) {
                console.log('SW Registration Failed.');
            }
        }
    }
    </script>
    <script type="text/javascript">
      function share(){
        var currentLocation = window.location;
        var currentTitle = document.title;

          if (navigator.share) {
          navigator.share({
              title: currentTitle,
              url: currentLocation,
          })
            .then(() => console.log('Successful Share'))
            .catch((error) => console.log('Error sharing', error));
        }
      }
    </script>
  </body>
</html>
