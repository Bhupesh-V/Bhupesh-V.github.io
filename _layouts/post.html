---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
   <div class="share-container">
    <button id="btn-share">Share</button>
  </div>
  {% include disqus.html %}
</article>
