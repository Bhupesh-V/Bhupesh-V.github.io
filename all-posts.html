---
layout: default
title: Post Archive
permalink: /all-posts/
---
<style>
.post{
  padding-bottom: 2em;
  padding-left: 0.5em;
  padding-right: 0.5em;
  border: thick double #fff;
  margin-top: 20px;
  border-radius: 5px;
}
a{
  color: #4aff00;
}
ul{
  list-style: none;
}
#tils{
  text-align: center;
}
</style>
<article class="post">
  <h1>Recent <a class="mark" href="https://github.com/Bhupesh-V/til">TILs</a></h1>
  <div id="tils">
  </div>
</article>
<h1>{{ site.posts.size }} posts in Archive</h1>
<div class="all-posts">
  {% for post in site.posts %}
  <section>
    <h4><a class="mark" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> ðŸ“… {{ post.date | date: "%B %e, %Y" }}</h4>
  </section>
  {% endfor %}
</div>
<script charset="utf-8">
  const til_feed_url = "https://raw.githubusercontent.com/Bhupesh-V/til/master/recent_tils.json";
      let div_tils = document.getElementById("tils");
      var list = document.createElement("ul");
      const fetcher = fetch(til_feed_url) 
        .then(response => response.json()) 
        .then(data => {
          for (til = 0; til < data.length; til++) {
            var anchor = document.createElement("a");
            anchor.href = data[til].url;
            anchor.innerText = data[til].title;

            var elem = document.createElement("li");
        elem.appendChild(anchor);
        list.appendChild(elem);
        }
        div_tils.appendChild(list);
        }); 
</script>
