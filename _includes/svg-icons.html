{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}" aria-label="GitHub"><i class="svg-icon github" aria-hidden="true"></i></a>{% endif %}
{% if site.footer-links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" aria-label="LinkedIn"><i class="svg-icon linkedin" aria-hidden="true"></i></a>{% endif %}
{% if site.footer-links.rss %}<a href="{{ site.baseurl }}/feed.xml" aria-label="RSS Feed"><i class="svg-icon rss" aria-hidden="true"></i></a>{% endif %}
{% if site.footer-links.twitter %}<a href="https://www.twitter.com/{{ site.footer-links.twitter }}" aria-label="Twitter"><i class="svg-icon twitter" aria-hidden="true"></i></a>{% endif %}
{% if site.footer-links.stackoverflow %}<a href="http://stackoverflow.com/{{ site.footer-links.stackoverflow }}" aria-label="Stackoverflow"><i class="svg-icon stackoverflow" aria-hidden="true"></i></a>{% endif %}
