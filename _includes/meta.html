    <meta charset="utf-8" />#EE7364
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="theme-color" content="##EE7364" />
    <meta name="apple-mobile-web-app-status-bar-style" content="##EE7364">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@bhupeshimself">
    <meta name="twitter:creator" content="@bhupeshimself">

    {% if page.tags.size > 0 %}
    <meta name="keywords" content="{{ page.tags | join: ", " }}">
    {% endif %}

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:description" content="{{ site.description }}">

    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ page.url }}" />
    {% else %}
    <meta property="twitter:title" content="{{ site.name }}" />
    <meta property="og:url" content="{{ site.baseurl }}/" />
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="{{ site.baseurl }}/images/{{ page.image }}"/>
    <meta name="twitter:image" content="{{ site.baseurl }}/images/{{ page.image }}">
    {% else %}
    <meta property="og:image" content="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/profile1.jpg"/>
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Bhupesh-V/Bhupesh-V.github.io/master/images/profile1.jpg">
    {% endif %}
